<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGSA Construction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 
  <div class="relative">
    <!-- Navbar -->
    <nav class="absolute top-[40px] left-0 right-0 z-10 bg-opacity-95 ">
      <div class=" max-w-7xl mx-auto  sm:px-6 ">
        <div class="flex justify-between items-center h-20">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="#" class="flex items-center">
              <img src="images/logo_new-removebg-preview.png" alt="SGSA Construction Logo" class="h-[90px]">
            </a>
          </div>

          <!-- Navigation Links -->
          <div class="hidden md:flex space-x-10">
            <a href="#home" class="text-white hover:text-sky-400 text-xl font-medium transition duration-300">Home</a>
            <a href="#about" class="text-white hover:text-sky-400 text-xl font-medium transition duration-300">About</a>
            <a href="#services" class="text-white hover:text-sky-400 text-xl font-medium transition duration-300">Services</a>
            <a href="#projects" class="text-white hover:text-sky-400 text-xl font-medium transition duration-300">Projects</a>
            <a href="#contact" class="text-white hover:text-sky-400 text-xl font-medium transition duration-300">Contact Us</a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="mobile-menu-btn" class="text-gray-800 hover:text-orange-600 focus:outline-none">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="#home" class="block px-3 py-2 text-gray-800 hover:text-orange-600 hover:bg-gray-50 font-medium transition duration-300">Home</a>
          <a href="#about" class="block px-3 py-2 text-gray-800 hover:text-orange-600 hover:bg-gray-50 font-medium transition duration-300">About</a>
          <a href="#services" class="block px-3 py-2 text-gray-800 hover:text-orange-600 hover:bg-gray-50 font-medium transition duration-300">Services</a>
          <a href="#projects" class="block px-3 py-2 text-gray-800 hover:text-orange-600 hover:bg-gray-50 font-medium transition duration-300">Projects</a>
          <a href="#contact" class="block px-3 py-2 text-gray-800 hover:text-orange-600 hover:bg-gray-50 font-medium transition duration-300">Contact Us</a>
        </div>
      </div>
    </nav>

    <!-- Hero Image -->
    <img class="h-[1000px] w-full object-cover" src="images/construction-site.jpg" alt="Construction Site">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
     <div class="absolute bottom-20 left-0 right-0 text-white px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto">
        <div class="text-[75px] sm:text-5xl font-light  lg:text-[75px] leading-tight mb-8">
          Built on <span class="font-semibold">Experience</span>. <br>
          Driven by Your <span class="font-semibold"> Vision</span>. <br>
          <span class="font-semibold">Trusted</span> by all.
        </div>
        <button class="bg-sky-600 hover:bg-white text-white hover:text-sky-600 font-semibold px-8 mt-6 py-3 rounded-lg transition duration-300 shadow-lg">
          Learn More
        </button>
      </div>
    </div>
  </div>

  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
